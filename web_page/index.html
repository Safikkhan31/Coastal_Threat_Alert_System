<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coastal Alerts</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      width: 100%;
      margin-bottom: 20px;
    }

    .alerts {
      text-align: left;
      background: #f8fbff;
      padding: 15px;
      border: 1px solid #dcdcdc;
      border-radius: 10px;
      max-height: 250px;
      overflow-y: auto;
    }

    .alerts h3 {
      margin-top: 0;
      color: #1e3d59;
    }

    .alerts ul {
      list-style: disc;
      padding-left: 20px;
      margin: 0;
    }

    .alerts li {
      margin: 6px 0;
      color: #34495e;
      line-height: 1.5;
    }

    .no-alerts {
      color: #777;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒŠ Coastal Alert System</h1>

    <select id="locationSelect"></select>

    <div id="alerts" class="alerts"></div>
  </div>

  <script>
    async function loadAlerts() {
      try {
        // Load JSON (must be in same folder or served)
        const response = await fetch("ml_data.json");
        const data = await response.json();

        const dropdown = document.getElementById("locationSelect");
        const alertsDiv = document.getElementById("alerts");

        // Populate dropdown
        data.forEach(item => {
          const option = document.createElement("option");
          option.value = item.location_id;
          option.textContent = item.location;
          dropdown.appendChild(option);
        });

        // Function to show alerts
        function showAlerts(locationId) {
          const entry = data.find(loc => loc.location_id === locationId);

          if (entry && entry.alerts.length > 0) {
            alertsDiv.innerHTML =
              `<h3>Alerts for ${entry.location}:</h3>` +
              `<ul>${entry.alerts.map(alert => `<li>${alert}</li>`).join("")}</ul>`;
          } else {
            alertsDiv.innerHTML = "<p class='no-alerts'>No alerts available.</p>";
          }
        }

        // Update alerts on change
        dropdown.addEventListener("change", () => {
          showAlerts(dropdown.value);
        });

        // Show first location alerts by default
        if (data.length > 0) {
          dropdown.value = data[0].location_id;
          showAlerts(data[0].location_id);
        }

      } catch (err) {
        console.error("Error loading alerts.json:", err);
        document.getElementById("alerts").innerHTML =
          "<p style='color:red'>Failed to load alerts data.</p>";
      }
    }

    loadAlerts();
  </script>
</body>
</html>
